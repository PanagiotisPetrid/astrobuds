<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Planet | AstroBuds</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            z-index: 10; /* Ensure it is above the canvas */
        }

        #close-popup {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }

        #info-image {
            position: absolute;
            top: 50%;  /* Center vertically */
            left: 20px; /* Keep it on the left side */
            width: 400px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            transform: translateY(-50%); /* Center vertically by offsetting */
            display: none; /* Initially hidden */
            transition: opacity 2s; /* Fade transition */
            z-index: 10; /* Ensure it is above the canvas */
        }
    </style>
</head>
<body>

<!-- Popup for feature information -->
<div id="popup">
    <span id="close-popup">&times;</span>
    <p id="popup-text">Feature information</p>
</div>

<!-- Image to display based on quadrant -->
<img id="info-image" src="" alt="Quadrant Info Image">

<!-- Include Three.js and Tween.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
// Basic Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1);  // Black background
document.body.appendChild(renderer.domElement);

// Create the planet
const geometry = new THREE.SphereGeometry(5, 64, 64);  // Higher detail sphere
const texture = new THREE.TextureLoader().load('ocean_planet_texture.png', () => {
    renderer.render(scene, camera);  // Render after texture loads
});
const material = new THREE.MeshBasicMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
scene.add(planet);

// Camera original position and closer position variables
const cameraInitialPosition = { x: 0, y: 0, z: 10 };
const cameraClosePosition = { x: 0, y: 0, z: 5 };  // Move closer to planet

// Set camera to its initial position
camera.position.set(cameraInitialPosition.x, cameraInitialPosition.y, cameraInitialPosition.z);

// Lighting
const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Ambient light with more intensity
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // Strong directional light
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// Handle window resize
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Raycaster setup for detecting clicks
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// Handle clicks on the planet
function onMouseClick(event) {
    // Convert mouse position to normalized device coordinates (-1 to +1)
    mouse.x = -(event.clientX / window.innerWidth) * 2 + 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Raycast to detect intersections with the planet
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(planet);

    if (intersects.length > 0) {
        const intersection = intersects[0].point;

        // Determine which quadrant of the sphere was clicked
        let featureInfo;
        let imageSrc;

        if (intersection.x > 0 && intersection.y > 0) {
            // Upper right quadrant
            featureInfo = 'This is the upper right quadrant of the Ocean Planet.';
            imageSrc = 'hydrothermal_vent.jpg'; // Replace with your image URL
        } else if (intersection.x < 0 && intersection.y > 0) {
            // Upper left quadrant
            featureInfo = 'This is the upper left quadrant of the Ocean Planet.';
            imageSrc = 'cold_seeps.jpg'; // Replace with your image URL
        } else if (intersection.x > 0 && intersection.y < 0) {
            // Lower right quadrant
            featureInfo = 'This is the lower right quadrant of the Ocean Planet.';
            imageSrc = 'methanogens.png'; // Replace with your image URL
        } else if (intersection.x < 0 && intersection.y < 0) {
            // Lower left quadrant
            featureInfo = 'This is the lower left quadrant of the Ocean Planet.';
            imageSrc = 'riftia.png'; // Replace with your image URL
        }

        // Smoothly rotate the planet and zoom the camera
        const targetRotationX = Math.atan2(intersection.y, intersection.z);
        const targetRotationY = Math.atan2(intersection.x, intersection.z);
        
        new TWEEN.Tween(planet.rotation)
            .to({ x: targetRotationX, y: targetRotationY }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        new TWEEN.Tween(camera.position)
            .to(cameraClosePosition, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        // Display the popup with the corresponding message
        showPopup(featureInfo, event.clientX, event.clientY);
        showImage(imageSrc);
    }
}

// Show popup at the clicked position
function showPopup(content, x, y) {
    const popup = document.getElementById('popup');
    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    document.getElementById('popup-text').innerText = content;
    popup.style.display = 'block';  // Make the popup visible
}

// Show image based on the clicked quadrant
function showImage(src) {
    const image = document.getElementById('info-image');
    image.src = src;

    const existingImage = image.style.display === 'block';
    
    // If there's an existing image, fade it out first
    if (existingImage) {
        image.style.opacity = 0;  // Start fading out
        setTimeout(() => {
            image.style.display = 'block';  // Show the new image
            image.style.opacity = 1;  // Fade it in
        }, 2000); // Wait for fade-out to complete before changing the image
    } else {
        image.style.display = 'block';  // Show the image for the first time
        image.style.opacity = 1;  // Fully opaque
    }
}

// Add event listener for close button
document.getElementById('close-popup').addEventListener('click', (event) => {
    event.stopPropagation();  // Prevent the globe from rotating on this click
    const popup = document.getElementById('popup');
    popup.style.display = 'none';  // Hide popup when close button is clicked

    // Hide the image
    const image = document.getElementById('info-image');
    image.style.opacity = 0;  // Start fading out the image

    // Fade out the image after 2 seconds
    setTimeout(() => {
        image.style.display = 'none';  // Hide the image completely
    }, 2000); // Wait for the fade-out to finish

    // Reset the planet's rotation to its initial state
    new TWEEN.Tween(planet.rotation)
        .to({ x: 0, y: 0, z: 0 }, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();

    // Move camera back to its original position
    new TWEEN.Tween(camera.position)
        .to(cameraInitialPosition, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();
});

// Listen for mouse clicks on the planet
window.addEventListener('click', onMouseClick);

// Animation loop to render the scene and update Tween.js animations
function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    renderer.render(scene, camera);
}

// Start animation loop
animate();
</script>

</body>
</html>
