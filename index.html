<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Planet | AstroBuds</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            z-index: 10; /* Ensure it is above the canvas */
        }

        #close-popup {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Popup for feature information -->
<div id="popup">
    <span id="close-popup">&times;</span>
    <p id="popup-text">Feature information</p>
</div>

<!-- Include Three.js and GLTFLoader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
// Basic Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1);  // Black background
document.body.appendChild(renderer.domElement);

// Create the planet
const geometry = new THREE.SphereGeometry(5, 64, 64);  // Higher detail sphere
const texture = new THREE.TextureLoader().load('ocean_planet_texture.png', () => {
    renderer.render(scene, camera);  // Render after texture loads
});
const material = new THREE.MeshBasicMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
scene.add(planet);

// Camera original position and closer position variables
const cameraInitialPosition = { x: 0, y: 0, z: 10 };
const cameraClosePosition = { x: 0, y: 0, z: 7 };  // Move closer to planet

// Set camera to its initial position
camera.position.set(cameraInitialPosition.x, cameraInitialPosition.y, cameraInitialPosition.z);

// Store the initial rotation of the planet
const initialRotation = {
    x: planet.rotation.x,
    y: planet.rotation.y,
    z: planet.rotation.z
};

// Lighting
const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Ambient light with more intensity
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // Strong directional light
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// Handle window resize
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Raycaster setup for detecting clicks
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// Load a 3D model (glTF format)
const loader = new THREE.GLTFLoader();
let loadedModel = null;

// Load and position the model on the surface of the planet
loader.load('scene.gltf', (gltf) => {
    loadedModel = gltf.scene;
    // Set the scale and position of the model on the surface of the planet
    loadedModel.scale.set(0.5, 0.5, 0.5);  // Adjust scale as needed
    loadedModel.position.set(0, 5, 0);     // Adjust position on the surface
    scene.add(loadedModel);
}, undefined, (error) => {
    console.error('An error happened while loading the model:', error);
});

// Handle clicks on the planet
function onMouseClick(event) {
    // Convert mouse position to normalized device coordinates (-1 to +1)
    mouse.x = -(event.clientX / window.innerWidth) * 2 + 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Raycast to detect intersections with the planet
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(planet);

    if (intersects.length > 0) {
        const intersection = intersects[0].point;

        // Determine which quadrant of the sphere was clicked
        let featureInfo;
        if (intersection.x > 0 && intersection.y > 0) {
            // Upper right quadrant
            featureInfo = 'This is the upper right quadrant of the Ocean Planet. Placeholder for more detailed information.';
        } else if (intersection.x < 0 && intersection.y > 0) {
            // Upper left quadrant
            featureInfo = 'This is the upper left quadrant of the Ocean Planet. Placeholder for more detailed information.';
        } else if (intersection.x > 0 && intersection.y < 0) {
            // Lower right quadrant
            featureInfo = 'This is the lower right quadrant of the Ocean Planet. Placeholder for more detailed information.';
        } else if (intersection.x < 0 && intersection.y < 0) {
            // Lower left quadrant
            featureInfo = 'This is the lower left quadrant of the Ocean Planet. Placeholder for more detailed information.';
        }

        // Smoothly rotate the planet using Tween.js
        const targetRotationX = Math.atan2(intersection.y, intersection.z);
        const targetRotationY = Math.atan2(intersection.x, intersection.z);
        new TWEEN.Tween(planet.rotation)
            .to({ x: targetRotationX, y: targetRotationY }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        // Move camera closer to the planet
        new TWEEN.Tween(camera.position)
            .to(cameraClosePosition, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        // Display the popup with the corresponding message
        showPopup(featureInfo, event.clientX, event.clientY);
    }
}

// Show popup at the clicked position
function showPopup(content, x, y) {
    const popup = document.getElementById('popup');
    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    document.getElementById('popup-text').innerText = content;
    popup.style.display = 'block';  // Make the popup visible
}

// Add event listener for close button
document.getElementById('close-popup').addEventListener('click', (event) => {
    event.stopPropagation();  // Prevent the globe from rotating on this click
    const popup = document.getElementById('popup');
    popup.style.display = 'none';  // Hide popup when close button is clicked

    // Reset the planet's rotation to its initial state
    new TWEEN.Tween(planet.rotation)
        .to({ x: initialRotation.x, y: initialRotation.y, z: initialRotation.z }, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();

    // Move camera back to its original position
    new TWEEN.Tween(camera.position)
        .to(cameraInitialPosition, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();
});

// Listen for mouse clicks on the planet
window.addEventListener('click', onMouseClick);

// Animation loop to render the scene and update Tween.js animations
function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    renderer.render(scene, camera);
}

// Start animation loop
animate();
</script>

</body>
</html>
