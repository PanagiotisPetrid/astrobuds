<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Planet | AstroBuds</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            z-index: 10; /* Ensure it is above the canvas */
        }

        #close-popup {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Popup for feature information -->
<div id="popup">
    <span id="close-popup">&times;</span>
    <p id="popup-text">Feature information</p>
</div>

<!-- Include Three.js and Tween.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
// Basic Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1);  // Black background
document.body.appendChild(renderer.domElement);

// Create the planet
const geometry = new THREE.SphereGeometry(5, 64, 64);  // Higher detail sphere
const texture = new THREE.TextureLoader().load('ocean_planet_texture.jpg', () => {
    renderer.render(scene, camera);  // Render after texture loads
});
const material = new THREE.MeshBasicMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
scene.add(planet);

// Camera position - moving closer to the planet
camera.position.set(0, 0, 10);  // Move the camera closer

// Store the initial rotation of the planet
const initialRotation = {
    x: planet.rotation.x,
    y: planet.rotation.y,
    z: planet.rotation.z
};

// Lighting
const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Ambient light with more intensity
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // Strong directional light
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// Handle window resize
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Raycaster setup for detecting clicks
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// Handle clicks on the planet
function onMouseClick(event) {
    // Convert mouse position to normalized device coordinates (-1 to +1)
    mouse.x = -(event.clientX / window.innerWidth) * 2 + 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Raycast to detect intersections with the planet
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(planet);

    if (intersects.length > 0) {
        const intersection = intersects[0].point;

        // Calculate rotation angles based on the clicked point
        const targetRotationX = Math.atan2(intersection.y, intersection.z);
        const targetRotationY = Math.atan2(intersection.x, intersection.z);

        // Smoothly rotate the planet using Tween.js
        new TWEEN.Tween(planet.rotation)
            .to({ x: targetRotationX, y: targetRotationY }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .start();

        // Display popup with feature information
        const featureInfo = `You clicked on the planet at position: (${intersection.x.toFixed(2)}, ${intersection.y.toFixed(2)}, ${intersection.z.toFixed(2)})`;
        showPopup(featureInfo, event.clientX, event.clientY);
    }
}

// Show popup at the clicked position
function showPopup(content, x, y) {
    const popup = document.getElementById('popup');
    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    document.getElementById('popup-text').innerText = content;
    popup.style.display = 'block';  // Make the popup visible
}

// Add event listener for close button
document.getElementById('close-popup').addEventListener('click', (event) => {
    event.stopPropagation();  // Prevent the globe from rotating on this click
    const popup = document.getElementById('popup');
    popup.style.display = 'none';  // Hide popup when close button is clicked

    // Reset the planet's rotation to its initial state
    new TWEEN.Tween(planet.rotation)
        .to({ x: initialRotation.x, y: initialRotation.y, z: initialRotation.z }, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();
});

// Handle clicks outside the popup to hide it
window.addEventListener('click', (event) => {
    if (!event.target.closest('#popup') && !event.target.closest('canvas')) {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';  // Hide the popup if clicked outside
    }
}, true);

// Listen for mouse clicks on the planet
window.addEventListener('click', onMouseClick);

// Animation loop to render the scene and update Tween.js animations
function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    renderer.render(scene, camera);
}

// Start animation loop
animate();
</script>

</body>
</html>
