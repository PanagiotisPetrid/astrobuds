<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vOcean Planet | AstroBuds</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            z-index: 10; /* Ensure it is above the canvas */
        }

        #close-popup {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Popup for feature information -->
<div id="popup">
    <span id="close-popup">&times;</span>
    <p id="popup-text">Placeholder for detailed information text.</p>
</div>

<!-- Include Three.js and Tween.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
// Basic Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1);  // Black background
document.body.appendChild(renderer.domElement);

// Create the planet
const geometry = new THREE.SphereGeometry(5, 64, 64);  // Higher detail sphere
const texture = new THREE.TextureLoader().load('ocean_planet_texture.png', () => {
    renderer.render(scene, camera);  // Render after texture loads
});
const material = new THREE.MeshBasicMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
scene.add(planet);

// Camera initial position and zoom-in position variables
const cameraInitialPosition = { x: 0, y: 0, z: 10 };
const cameraZoomPosition = { x: 2, y: 2, z: 5 };  // Adjusted for zoom-in effect on the red dot

// Set camera to its initial position
camera.position.set(cameraInitialPosition.x, cameraInitialPosition.y, cameraInitialPosition.z);

// Store the initial rotation of the planet
const initialRotation = {
    x: planet.rotation.x,
    y: planet.rotation.y,
    z: planet.rotation.z
};

// Lighting
const ambientLight = new THREE.AmbientLight(0x404040, 2);  // Ambient light with more intensity
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // Strong directional light
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// Create red dot on upper-right side of the planet (initial view)
const dotGeometry = new THREE.SphereGeometry(0.1, 32, 32);  // Small red dot
const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const redDot = new THREE.Mesh(dotGeometry, dotMaterial);

// Position the dot on the upper-right of the planet (relative to initial view)
redDot.position.set(3.5, 3.5, 5);
scene.add(redDot);

// Handle window resize
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});

// Raycaster setup for detecting clicks
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// Handle clicks on the planet and the red dot
function onMouseClick(event) {
    // Convert mouse position to normalized device coordinates (-1 to +1)
    mouse.x = -(event.clientX / window.innerWidth) * 2 + 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Raycast to detect intersections with the planet and the red dot
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([planet, redDot]);

    if (intersects.length > 0) {
        const intersectedObject = intersects[0].object;

        // Check if the red dot was clicked
        if (intersectedObject === redDot) {
            // Make the red dot disappear
            redDot.visible = false;

            // Zoom camera to the red dot position
            new TWEEN.Tween(camera.position)
                .to(cameraZoomPosition, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            // Display popup with detailed information
            showPopup('Detailed information about the red dot feature.', event.clientX, event.clientY);
        }
    }
}

// Show popup at the clicked position
function showPopup(content, x, y) {
    const popup = document.getElementById('popup');
    popup.style.left = x + 'px';
    popup.style.top = y + 'px';
    document.getElementById('popup-text').innerText = content;
    popup.style.display = 'block';  // Make the popup visible
}

// Add event listener for close button
document.getElementById('close-popup').addEventListener('click', (event) => {
    event.stopPropagation();  // Prevent the globe from rotating on this click
    const popup = document.getElementById('popup');
    popup.style.display = 'none';  // Hide popup when close button is clicked

    // Reset the planet's rotation to its initial state
    new TWEEN.Tween(planet.rotation)
        .to({ x: initialRotation.x, y: initialRotation.y, z: initialRotation.z }, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();

    // Move camera back to its original position
    new TWEEN.Tween(camera.position)
        .to(cameraInitialPosition, 1000)
        .easing(TWEEN.Easing.Quadratic.Out)
        .start();

    // Make the red dot visible again
    redDot.visible = true;
});

// Listen for mouse clicks on the planet and red dot
window.addEventListener('click', onMouseClick);

// Animation loop to render the scene and update Tween.js animations
function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    renderer.render(scene, camera);
}

// Start animation loop
animate();
</script>

</body>
</html>
